<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder Survey</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Friend Finder</h1>
            <h3>The greatest resource in town for finding friends!</h3>
            <hr>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Friends</button></a>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Add Friends</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="role">Photo</label>
                                <input type="image" class="form-control" id="photo">
                            </div>

                            <div class="form-group">
                                <label for="age">Scores</label>
                                <input type="text" class="form-control" id="scores">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                    class="fa fa-fire"></span> Add to the Friends List</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: $("#scores").val().trim(),
            };

            // $.ajax({
            //   method: "POST",
            //   url: '/api/friends',
            //   data: newFriend
            // })

            // Question: What does this code do??
            $.post("/api/friends", newFriend)
                .then(function (data) {
                    console.log("add.html", data);
                    alert("Adding friend...");
                });
        });
    </script>

</body>

</html>
